{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
    
        <meta charset="utf-8">
        <title>Login</title>
        <link href="" rel="icon">
        <link rel="stylesheet" href="{% static 'login.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/carousel/">
        <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    </head>

    
    
    <body >
     
        <div class=" container-fluid overlay">
           
     
            <header>
                <div class="row ">
                <!--
                    <div style="margin-top: 0%;" class="col-2">
                        <img src="{% static 'images/Bugema-University-removebg-preview.png' %}" alt="Bugema logo" height="200px" width="400px"
                    style="border-radius: 20px;">
                    
                    </div>-->
                    
                    <div class="col-7 " style="margin-left: 20%;">
                        <h1 style="color:blue;font-family: 'Times New Roman', Times, serif;text-align: center;"> LIGHT MEDICAL SYSTEM</h1>
                    </div>

                    {% if messages %}
                    {% for message in messages %}
                      <div class="alert alert-{{message.tags }} alert-dismissible fade show" role ="alert" style= "text-align : center;background-color: aqua;">
                        <strong>
                          Message:
                        </strong> {{ message }}
                        <button type ="button" class="close" data-dismiss="alert" aria-label="close">
                        <span  aria-hidden="true"> &times;</span>
                        </button>
                      </div>
                    {% endfor %}
                  {% endif %}
                   
                </div>
            </header>
            <br>

            <div class="col my-5 ">
                <h3 style="text-align: center;font-family:'Times New Roman', Times, serif; color:blue;">
                LOG IN
                </h3>
            </div>
            
            <!--
                ***********************************
                M A I N  C O N T E N T
                **********************************
            -->  

           
           <div class="row ">
                <div class=" form_container col-5 my-5  " style=" height: 300px; border: 2px solid rgb(10, 43, 151); border-radius: 5px;margin-left: 30%;">
                    
                    <form class="overlay" action="{% url 'login' %}" method="post" style="background-color:aliceblue;border-radius: 5px;margin-left: 0%;">
                    {% csrf_token %}

                    <div class="row">
                        <div>
                          <div class="form-group">
                              <label style="color: aliceblue;" for="user_name">user_name</label>
                              <input type="text" class="form-control" name="username" placeholder="user_name" required>
                          </div>
                        </div>
                        
                      </div>
                        
                        
                        <br>
                        <div class="row">
                              <div class="">
                                    <div class="form-group">
                                          <input type="password" id="password" name="password" placeholder="Password" required  >
                                          <input id="chk1" type="checkbox" >
                                    </div>
                              </div>
          
                        </div>    
        
                        <button  type="submit" style="width: 40%;margin-left: 30%;">Log In</button>
                    </form>
                </div>
            </div>  
        </div>
        <script>
            document.getElementById("chk1").addEventListener("click", function () {
                  var x = document.getElementById("password")
                  if (x.type==="password"){
                        x.type ="text"
                  }
                  else(x.type="password")
            });
        </script>
    </body>     
       
</html>
